paths:
  /store/review:
    post:
      tags:
        - Review
      summary: 리뷰 추가
      parameters:
      - name: addReview
        in: body
        required: true
        schema:
          properties:
            content:
              type: string
              description: 리뷰 내용
              example: 리뷰1
            score:
              type: float
              description: 평점
              example: 5.0
            store:
              type: integer
              description: 가게 id
              example: 1
            user:
              type: integer
              description: 유저 id
              example: 1
              
      responses:
        '200':
          description: 리뷰 추가 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "score": 5.0,
                  "store": "가게1",
                  "user": "swagger"
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.