paths:
  /store/signin:
    post:
      tags:
        - Store
      summary: 가게 추가
      parameters:
      - name: signIn
        in: body
        required: true
        schema:
          properties:
            name:
              type: string
              description: 가게 이름
              example: 가게1
            addr:
              type: string
              description: 주소
              example: 경기도 부천시
            specAddr:
              type: string
              description: 상세 주소
              example: 원미구 지봉로 43
            phone:
              type: string
              description: 전화 번호
              example: 010-0000-0000
            region:
              type: integer
              description: 지역
              example: 9
              
      responses:
        '200':
          description: 가게 추가 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "name": "가게1",
                  "phone": "010-0000-0000",
                  "region": "경기도"
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.